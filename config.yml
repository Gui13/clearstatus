params:
  systems:
    - name: Braincube.com
      description: Le site web public de Braincube
      link: https://test.com/
    - name: Mybraincube
      description: Our company main user site
      link: https://mytest.com/
    - name: Support
      description: Support site
      link: https://support.mytest.com/
  # dateFormat Default: "January 2, 2006 at 3:04 PM"
  # shortDateFormat Default: "15:04 — Jan 2"
  dateFormat: "January 2, 2006 at 3:04 PM"
  shortDateFormat: "15:04 — Jan 2"
  # This string will be displayed after each time displayed
  # Set it for instance to " UTC" to indicate UTC times
  # or a specific time zone, ie " America/New_York"
  # You can also instead used a translated string per language
  timezoneString: " Europe/Paris"

  # Path to logo image from the /static folder.
  logo: "/images/clearstatus.svg"

  # favicon
  icon: "/images/clearstatus.png"
  iconType: "image/png"

  # Descriptions
  meta_description: "This status page provides updated information about our systems normal operation, incidents that may happen and their resolution."
  description_footer: "<a class='text-grey-darkest' title='Visit MyTest.com' href='https://www.MyTest.com/'>MyTest.com</a> provides AI solutions for production plants."
  description_header: "Information about <a class='text-grey-darkest' title='Visit MyTest.com' href='https://MyTest.com/'>braincube</a> systems operations.<br />Subscribe to <a class='text-grey-darkest' href='%s' >RSS</a><br />to be alerted of new events."

  copyrightHolder: "MyTest Inc."

  # Disqus commenting per issue: set your Disqus shortname here
  # Leave empty for no discussion at all.
  # You can also enable/disable discussions per issue
  disqusShortname:

  # Layout
  eventsPerPage: 10

